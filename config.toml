# 公開するページのURL
baseURL = "https://ji6czd.github.io/making_radio"

languageCode = "ja"
DefaultContentLanguage = "ja"
HasCJKLanguage = true
enableRobotsTXT = true

# ブログのタイトル
title = "Making Radio Project"

theme = "mainroad"
paginate = 20

# 自己紹介
[Author]
    name = "KIRIAKE Masanori"
    bio = "プログラマみたいなエンジニアみたいな音楽やってるみたいな人"
    avatar = "img/avatar.png"

[Params]
    customCSS = ["css/custom.css"]
    copyright = "Seiken"
    readmore = true
    authorbox = true
    post_meta = ["date", "categories"]
    twitter_cards = true

# ページのテーマカラー
[Params.style.vars]
  highlightColor = "#e22d30"

# SNS等のユーザー名
[Params.widgets.social]
  twitter = "ji6czd"
  github = "ji6czd"

[Params.sidebar]
    home = "right"
    list = "right"
    single = "right"
    widgets = ["search", "recent", "categories", "taglist", "social"]

